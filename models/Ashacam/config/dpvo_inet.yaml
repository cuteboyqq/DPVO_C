# ---------------------------
# dpvo_update.yaml
# ---------------------------

name: dpvo_inet
work_dir: ../../out/
model_path: ../onnx_models/inet.onnx  # ONNX model path

# ---------------------------
# 1️⃣ Prepare dummy inputs using GenArray
# ---------------------------
data_prepare:
  dra_data_1:
    in_path: ../dra_img/
    in_file_ext: jpg
    out_shape: 1,3,288,512
    out_data_format: uint8
    transforms:
      - class: GenImageList
        arguments:
          color: RGB


# ---------------------------
# 2️⃣ Map model inputs
# ---------------------------
input_nodes:
  images:
    data_prepare: dra_data_1
    mean: 63.75
    std: 127.5

# ---------------------------
# 3️⃣ Map model outputs (EXPLICIT SHAPES FOR CV28)
# ---------------------------
output_nodes:
  imap:
    data_format: fp32
    shape: 1,384,72,128


# ---------------------------
# 4️⃣ Conversion options
# ---------------------------
cnngen_convert:
  dra_option:
    strategy: auto

